<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body style="background: #0a0a0a; color: #fff; padding: 40px; font-family: Arial;">
    <h1>Quick Login Test</h1>
    
    <div>
        <input type="email" id="email" value="ayoub-k10@hotmail.com" style="padding: 10px; width: 300px; margin: 10px 0;">
        <br>
        <input type="password" id="password" value="admin123" style="padding: 10px; width: 300px; margin: 10px 0;">
        <br>
        <button onclick="testLogin()" style="padding: 10px 20px; margin: 10px 0; cursor: pointer;">Test Login</button>
    </div>
    
    <div id="result" style="margin-top: 20px; padding: 20px; background: #1a1a1a; border-radius: 8px;"></div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p style="color: yellow;">Testing...</p>';
            
            try {
                console.log('Attempting fetch to: http://localhost:5000/api/auth/login');
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response:', response.status, response.statusText);
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: #86ff00;">✓ LOGIN SUCCESSFUL!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">✗ Login failed</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <p style="color: red;">✗ FETCH FAILED</p>
                    <p>Error: ${error.message}</p>
                    <p>This usually means:</p>
                    <ul>
                        <li>Backend is not running on port 5000</li>
                        <li>CORS is blocking the request</li>
                        <li>Browser extension is blocking</li>
                    </ul>
                `;
            }
        }
    </script>
</body>
</html>
